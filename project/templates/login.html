{% extends "_base.html" %}
{% block content %}

    <h1>Welcome to Flasktaskr.</h1>
    <h3>Please login to access your task list.</h3>

    <form action="/" method="post">
        {{ form.csrf_token }}
        <div>
            {{ form.name.label }}
            {{ form.name }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <br />
    <p><em>Need an account? </em><a href="/register">Signup!!</a></p>

{% endblock %}
